<section>
  <header>
    Organizer: <strong>{{dateService.date | async | moment:'DD.MM.YYYY'}}</strong>
    <hr>
  </header>


  <main>
    <ul *ngIf="tasks.length; else NoTasks">
      <li class="task" *ngFor="let task of tasks, let i = index">
        <span>
          <strong>{{i+1}}</strong>
          {{task.title}}
        </span>
        <button class="btn btn-primory" (click)="remove(task)">Remove</button>
      </li>
    </ul>
    <ng-template #NoTasks>
      <p class="text-center">No tasks yet...</p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="submit()" *ngIf="form" [formGroup]="form">
      <input type="text" formControlName="title">
      <button type="submit" class="btn btn-primory btn-block" [disabled]="form.invalid">Add</button>
    </form>
  </footer>
</section>
